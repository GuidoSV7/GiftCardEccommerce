<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .sent { background-color: #e3f2fd; text-align: right; }
        .received { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test WebSocket Chat</h1>
        
        <div id="status" class="status info">Estado: Desconectado</div>
        
        <div>
            <input type="text" id="tokenInput" placeholder="Token JWT" />
            <button onclick="connect()">Conectar</button>
            <button onclick="disconnect()">Desconectar</button>
        </div>
        
        <div>
            <input type="text" id="sessionInput" placeholder="Session ID (opcional)" />
            <button onclick="joinSession()">Unirse a Sesi√≥n</button>
        </div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Mensaje" />
            <button onclick="sendMessage()">Enviar Mensaje</button>
        </div>
        
        <div id="messages"></div>
        
        <div>
            <h3>Logs:</h3>
            <div id="logs" style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background-color: #f8f9fa;"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentSession = null;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Estado: ${message}`;
            statusDiv.className = `status ${type}`;
        }

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function addMessage(content, type = 'received') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            const token = document.getElementById('tokenInput').value;
            if (!token) {
                alert('Por favor, ingresa un token JWT');
                return;
            }

            if (ws) {
                ws.close();
            }

            updateStatus('Conectando...', 'info');
            addLog('üîÑ Intentando conectar a WebSocket...');

            try {
                ws = new WebSocket('wss://api.digitalstream.es/chat');
                
                ws.onopen = function(event) {
                    updateStatus('Conectado', 'success');
                    addLog('‚úÖ WebSocket conectado exitosamente');
                    
                    // Enviar autenticaci√≥n
                    ws.send(JSON.stringify({
                        type: 'auth',
                        token: token
                    }));
                    addLog('üîê Enviando token de autenticaci√≥n...');
                };

                ws.onmessage = function(event) {
                    addLog(`üì® Mensaje recibido: ${event.data}`);
                    
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'connected') {
                            addLog(`‚úÖ Autenticado: ${data.message}`);
                        } else if (data.type === 'new-message') {
                            addMessage(`[${data.sender}]: ${data.message}`, 'received');
                        } else if (data.type === 'session-joined') {
                            currentSession = data.sessionId;
                            addLog(`üîó Unido a sesi√≥n: ${data.sessionId}`);
                        } else {
                            addMessage(`Sistema: ${JSON.stringify(data)}`, 'received');
                        }
                    } catch (e) {
                        addMessage(`Raw: ${event.data}`, 'received');
                    }
                };

                ws.onerror = function(error) {
                    updateStatus('Error de conexi√≥n', 'error');
                    addLog(`‚ùå Error WebSocket: ${error}`);
                    console.error('WebSocket error:', error);
                };

                ws.onclose = function(event) {
                    updateStatus('Desconectado', 'error');
                    addLog(`üîå WebSocket cerrado: ${event.code} - ${event.reason}`);
                    ws = null;
                    currentSession = null;
                };

            } catch (error) {
                updateStatus('Error al crear conexi√≥n', 'error');
                addLog(`‚ùå Error al crear WebSocket: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                addLog('üîå Desconectando manualmente...');
            }
        }

        function joinSession() {
            const sessionId = document.getElementById('sessionInput').value;
            if (!ws) {
                alert('Primero debes conectar el WebSocket');
                return;
            }
            if (!sessionId) {
                alert('Por favor, ingresa un Session ID');
                return;
            }

            ws.send(JSON.stringify({
                type: 'join-session',
                sessionId: sessionId
            }));
            addLog(`üîó Uni√©ndose a sesi√≥n: ${sessionId}`);
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!ws) {
                alert('Primero debes conectar el WebSocket');
                return;
            }
            if (!message) {
                alert('Por favor, ingresa un mensaje');
                return;
            }
            if (!currentSession) {
                alert('Primero debes unirte a una sesi√≥n');
                return;
            }

            ws.send(JSON.stringify({
                type: 'send-message',
                sessionId: currentSession,
                message: message
            }));
            
            addMessage(`T√∫: ${message}`, 'sent');
            addLog(`üì§ Enviando mensaje: ${message}`);
            document.getElementById('messageInput').value = '';
        }

        // Permitir enviar mensaje con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Test de conectividad b√°sica
        addLog('üöÄ Herramienta de test WebSocket iniciada');
        addLog('üí° Instrucciones:');
        addLog('1. Ingresa tu token JWT');
        addLog('2. Haz clic en "Conectar"');
        addLog('3. Si tienes una sesi√≥n existente, ingresa el ID y haz clic en "Unirse a Sesi√≥n"');
        addLog('4. Escribe mensajes y haz clic en "Enviar Mensaje"');
    </script>
</body>
</html>
